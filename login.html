<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      cd
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-group input {
        background: transparent;
        border: 1px solid transparent;
      }
      .form-group input:hover {
        background: transparent;
        border-bottom: 2px solid #70d694;
      }

      .sign-up-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #dbceae;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .sign-up-btn {
        background-color: #70d694;
        margin-left: 80px;
        border-radius: 20px;
        width: 40%;
      }
      .sign-up-btn:hover {
        background-color: #b5e3e5;
        cursor: pointer;
      }

      .account {
        transition: 0.6s;
      }

      .account h6 {
        padding-top: 10px;
      }

      .account:hover {
        text-decoration: none;
        color: rgb(101, 97, 166);
      }
      .account {
        transition: 0.6s;
      }

      .account h6 {
        padding-top: 10px;
      }

      .account:hover {
        text-decoration: none;
        color: rgb(101, 97, 166);
      }

      .myclass {
        margin: 0px 3em 0px 3em;
      }
      i {
        transition: 0.2s;
      }
      i:hover {
        font-size: 25px;
        cursor: pointer;
      }
      .siteLogo {
        width: 100px;
        transition: 0.2s;
      }
      .siteLogo:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a href="guest-index.html">
        <img class="siteLogo" src="images/nameless-logo-sized.png" />
      </a>
    </nav>
    <div class="container">
      <div class="sign-up-container">
        <h2 class="text-center mb-4">Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button class="btn sign-up-btn" id="submitBtn">Login</button>
        </form>
        <a href="register.html" class="account">
          <h6>Don't have an account? Register:</h6>
        </a>
        <br />
        <div class="container">
          <h6 class="text-center mb-3">Sign In With:</h6>
          <div class="myclass d-flex justify-content-around align-items-center">
            <i class="fab fa-google fa-lg text-danger"></i>
            <i class="fab fa-facebook fa-lg text-primary"></i>
            <i class="fab fa-twitter fa-lg text-info"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCtu2sck5t49E4UuzQYua-xCCZLTlxKYCU",
        authDomain: "nameless-storage.firebaseapp.com",
        databaseURL:
          "https://nameless-storage-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "nameless-storage",
        storageBucket: "nameless-storage.appspot.com",
        messagingSenderId: "997487656848",
        appId: "1:997487656848:web:d6dd0647f1cac1d6157d15",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        get,
        set,
        child,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

      const db = getDatabase();

      var enterID = document.querySelector("#enterID");
      var enterName = document.querySelector("#enterName");
      var enterAge = document.querySelector("#enterAge");
      var findID = document.querySelector("#findID");
      var findName = document.querySelector("#findName");
      var findAge = document.querySelector("#findAge");

      var insertBtn = document.querySelector("#insert");
      var updateBtn = document.querySelector("#update");
      var removeBtn = document.querySelector("#remove");
      var findBtn = document.querySelector("#find");

      function InsertData() {
        set(ref(db, "People/" + enterID.value), {
          Name: enterName.value,
          ID: enterID.value,
          Age: enterAge.value,
        })
          .then(() => {
            alert("Data added successfully");
          })
          .catch((error) => {
            alert(error);
          });
      }

      function FindData() {
        const dbref = ref(db);

        get(child(dbref, "People/" + findID.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              findName.innerHTML = "Name: " + snapshot.val().Name;
              findAge.innerHTML = "Age: " + snapshot.val().Age;
            } else {
              alert("No data found");
            }
          })
          .catch((error) => {
            alert(error);
          });
      }

      function UpdateData() {
        update(ref(db, "People/" + enterID.value), {
          Name: enterName.value,
          Age: enterAge.value,
        })
          .then(() => {
            alert("Data updated successfully");
          })
          .catch((error) => {
            alert(error);
          });
      }

      function RemoveData() {
        remove(ref(db, "People/" + enterID.value))
          .then(() => {
            alert("Data deleted successfully");
          })
          .catch((error) => {
            alert(error);
          });
      }

      insertBtn.addEventListener("click", InsertData);
      updateBtn.addEventListener("click", UpdateData);
      removeBtn.addEventListener("click", RemoveData);
      findBtn.addEventListener("click", FindData);
    </script>
  </body>
</html>
