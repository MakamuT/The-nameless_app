<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Clone</title>
  </head>
  <body class="dark text-light">
    <div class="container-fluid">
      <div class="d-flex justify-content-between p-2 border-light">
        <div class="d-flex align-items-center col-6 col-md-3 col-lg-2">
          <button
            class="rounded-circle bg-transparent text-white btn-lg"
            id="changeMenu"
          >
            <i class="bi bi-list"></i>
          </button>
          <a
            href="index.html"
            class="text-decoration-none text-light"
            id="youtube"
          >
            <img
              src="images/youtube.png"
              style="width: 30px; height: 20px"
              class="mx-2"
            />
            <span class="fw-bold">YouTube</span>
          </a>
        </div>
        <div>
          <div>
            <input
              type="text"
              name=""
              class="col-11 ps-2 text-light"
              style="background-color: #121212"
              id=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
