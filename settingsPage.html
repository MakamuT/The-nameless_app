<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings</h1>
      <div class="settings-menu">
        <ul>
          <li><a href="#account">Account</a></li>
          <li><a href="#notifications">Notifications</a></li>
          <li><a href="#playback">Playback</a></li>
          <li><a href="#privacy">Privacy</a></li>
          <li><a href="#advanced">Advanced</a></li>
        </ul>
      </div>
      <div class="settings-content">
        <section id="account">
          <h2>Account Settings</h2>
          <label for="username">Username</label>
          <input type="text" id="username" />
          <label for="email">Email</label>
          <input type="email" id="email" />
        </section>
        <section id="notifications">
          <h2>Notification Settings</h2>
          <label><input type="checkbox" /> Email Notifications</label>
          <label><input type="checkbox" /> SMS Notifications</label>
        </section>
        <section id="playback">
          <h2>Playback Settings</h2>
          <label><input type="checkbox" /> Autoplay</label>
          <label for="quality">Default Quality</label>
          <select id="quality">
            <option>720p</option>
            <option>1080p</option>
            <option>1440p</option>
          </select>
        </section>
        <section id="privacy">
          <h2>Privacy Settings</h2>
          <label
            ><input type="checkbox" /> Keep all my subscriptions private</label
          >
          <label
            ><input type="checkbox" /> Keep all my saved playlists
            private</label
          >
        </section>
        <section id="advanced">
          <h2>Advanced Settings</h2>
          <button>Clear Watch History</button>
          <button>Clear Search History</button>
        </section>
      </div>
    </div>
  </body>
</html>
