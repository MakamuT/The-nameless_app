<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      cd
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sign-up-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: -50px;
      }

      .sign-up-btn {
        width: 100%;
      }

      .account {
        transition: 0.6s;
      }

      .account h6 {
        padding-top: 10px;
      }

      .account:hover {
        text-decoration: none;
        color: rgb(101, 97, 166);
      }

      .myclass {
        margin: 0px 3em 0px 3em;
      }
      i {
        transition: 0.2s;
      }
      i:hover {
        font-size: 25px;
        cursor: pointer;
      }
      .siteLogo {
        width: 100px;
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a>
        <img class="siteLogo" src="images/nameless-logo-sized.png" />
      </a>
    </nav>
    <div class="container">
      <div class="sign-up-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary sign-up-btn">
            Register Account
          </button>
        </form>

        <a href="login.html" class="account">
          <h6>Already have an account? Login:</h6>
        </a>
        <br />
        <div class="container">
          <h6 class="text-center mb-3">Sign In With:</h6>
          <div class="myclass d-flex justify-content-around align-items-center">
            <i class="fab fa-google fa-lg text-danger"></i>
            <i class="fab fa-facebook fa-lg text-primary"></i>
            <i class="fab fa-twitter fa-lg text-info"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
